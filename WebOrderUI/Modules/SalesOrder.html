<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div id="orderTabs" class="easyui-tabs" data-options="fit:true,border:false">
        <div title="订单信息" style="overflow:auto" data-options="fit:true,border:false">
            <form method="post">
                <table border="1" cellpadding="1" cellspacing="0" class="table-top">
                    <tr>
                        <td></td>
                        <td>订&nbsp;&nbsp;单&nbsp;号：</td>
                        <td><input id="billCode" class="easyui-textbox inputStyle" data-options="require:true" /></td>
                        <td></td>
                        <td>订单日期：</td>
                        <td><input id="orderDate" class="easyui-datebox inputStyle" data-options="require:true" /></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>客户名称：</td>
                        <td><input id="custName" class="easyui-combogrid inputStyle" data-options="require:true" /></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td></td>
                        <td></td>
                        <td>订单备注：</td>
                        <td><input name="remark" class="easyui-textbox inputStyle" data-options="multiline:true" style="width:475px;height:60px" /></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
        <div title="订单明细" style="overflow:auto" data-options="fit:true,border:false">
            <div id="grid" class="easyui-datagrid"></div>
        </div>
    </div>
</body>
</html>
